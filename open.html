<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Account - Trading Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">TradePro</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <div class="hamburger">☰</div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Account Hero Section -->
    <section class="hero" style="height: 40vh;">
      <div class="hero-content">
        <h1>Start Trading Today</h1>
        <p>Create your account in just a few minutes</p>
      </div>
    </section>

    <!-- Account Form Section -->
    <section id="account-form">
      <div class="form-container">
        <h2>Open Your Account</h2>
        <form class="signup-form">
          <div class="form-grid">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" placeholder="John Doe" required>
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" placeholder="john@example.com" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" placeholder="Create password" required>
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="tel" placeholder="+1 234 567 890" required>
            </div>
            <div class="form-group">
              <label>Account Type</label>
              <select required>
                <option value="">Select account type</option>
                <option>Individual</option>
                <option>Corporate</option>
                <option>Retirement</option>
              </select>
            </div>
            <div class="form-group">
              <label>Date of Birth</label>
              <input type="date" required>
            </div>
          </div>

          <div class="form-checkbox">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
          </div>

          <div class="form-checkbox">
            <input type="checkbox" id="newsletter">
            <label for="newsletter">Subscribe to market updates</label>
          </div>

          <button type="submit" class="cta-button">Create Account</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="copyright">© 2023 TradePro. All rights reserved.</div>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
